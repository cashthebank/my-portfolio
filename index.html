    <h1><strong>Discussion Section</strong></h1>
	<form>
		<label style="color: aliceblue ;" for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label style="color: aliceblue ;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" for="comment">Comment:</label><br>
		<textarea id="comment" name="comment" rows="5" cols="40"></textarea><br>

		<input style="font-family: cursive;" type="button" value="Submit" onclick="addComment()">
	</form>

	<div  id="comments"></div>

	<script >
		function addComment() {
			var name = document.getElementById("name").value;
			var comment = document.getElementById("comment").value;
			var  date = new Date().toLocaleString();
			var html = '<p><strong>' + name + '</strong> wrote on ' + date + ':<br>' + comment + '</p>';
			document.getElementById("comments").innerHTML += html;
			document.getElementById("name").value = "";
			document.getElementById("comment").value = "";
		}
	</script>
